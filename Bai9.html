<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai9</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập vào số a:'));
    let b = parseInt(prompt('Nhập vào số b:'));
    let c = parseInt(prompt('Nhập vào số c:'));
    if (a > 0 && b > 0 && c > 0 && (a + b) > c && (b + c) > a && (a + c) > a) {
        alert(a + ', ' + b + ', ' + c + ' là độ dài 3 cạnh của 1 tam giác');
    } else {
        alert(a + ', ' + b + ', ' + c + ' không phải là độ dài 3 cạnh của 1 tam giác');
    }
</script>
</body>
</html>
