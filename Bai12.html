<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai12</title>
</head>
<body>
<script>
    let tienno = parseInt(prompt('Hãy nhập số tiền nợ nhân hàng của bạn (trđ):'));
    let tienlai = (tienno * 110/100)*1.1
    alert('số tiền lãi sau 2 tháng là: ' + Math.round(tienlai) + ' trđ');
</script>
</body>
</html>
