<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai8</title>
</head>
<body>
<script>
    let tuoi = parseInt(prompt('Nhập số tuổi của bạn:'));
    if (tuoi > 0 && tuoi < 120) {
        alert(tuoi + ' là tuổi của bạn');
    } else {
        alert(tuoi + ' không phải là số tuổi');
    }
</script>
</body>
</html>
