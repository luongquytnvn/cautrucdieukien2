<script>
    let a = prompt("Hãy nhập vào độ  dài chiều dài hình chữ nhật:");
    let b = prompt("Hãy nhập vào độ  dài chiều rộng hình chữ nhật:");

    alert('Diện tích hình chữ nhật là: ' + c)
</script>
